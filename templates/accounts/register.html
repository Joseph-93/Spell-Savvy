{% extends 'base.html' %}

{% block title %}Register - Spelling Game{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Register</h2>
        <form method="post" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" required onchange="toggleTeacherField()">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group" id="teacherField">
                <label for="teacher">Select Your Teacher:</label>
                <select id="teacher" name="teacher" required>
                    <option value="">-- Choose a teacher --</option>
                    {% for t in teachers %}
                        <option value="{{ t.id }}">{{ t.username }}{% if t.first_name %} ({{ t.first_name }} {{ t.last_name }}){% endif %}</option>
                    {% endfor %}
                </select>
                <p class="help-text">You must select your teacher to register as a student.</p>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="auth-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>

<script>
function toggleTeacherField() {
    const role = document.getElementById('role').value;
    const teacherField = document.getElementById('teacherField');
    const teacherSelect = document.getElementById('teacher');
    
    if (role === 'student') {
        teacherField.style.display = 'block';
        teacherSelect.required = true;
    } else {
        teacherField.style.display = 'none';
        teacherSelect.required = false;
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    toggleTeacherField();
});
</script>

<style>
    .help-text {
        font-size: 0.85rem;
        color: #666;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
